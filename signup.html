<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب جديد</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <h2>تسجيل حساب جديد</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني"><br><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br><br>
  <button onclick="signUp()">تسجيل</button>
  <p>لديك حساب؟ <a href="login.html">سجّل الدخول</a></p>

  <script>
    // إعداد Firebase
    var firebaseConfig = {
      apiKey: "ضع مفتاح API هنا",
      authDomain: "cv-builder-40e30.firebaseapp.com",
      projectId: "cv-builder-40e30"
    };
    firebase.initializeApp(firebaseConfig);

    // دالة إنشاء الحساب
    function signUp() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("تم إنشاء الحساب بنجاح");
          window.location.href = "dashboard.html";
          


})
        .catch((error) => {
          alert("حدث خطأ: " + error.message);
        });
    }
  </script>
</body>
</html>
