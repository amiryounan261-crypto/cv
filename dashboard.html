<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - إنشاء السيرة الذاتية</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <h2>إنشاء السيرة الذاتية</h2>

  <label>الاسم:</label>
  <input type="text" id="name"><br><br>

  <label>البريد الإلكتروني:</label>
  <input type="email" id="email"><br><br>

  <label>المهارات:</label>
  <textarea id="skills"></textarea><br><br>

  <button onclick="saveCV()">حفظ السيرة الذاتية</button>

  <script>
    // إعداد Firebase
    var firebaseConfig = {
      apiKey: "ضع مفتاح API هنا",
      authDomain: "cv-builder-40e30.firebaseapp.com",
      databaseURL: "https://cv-builder-40e30-default-rtdb.firebaseio.com",
      projectId: "cv-builder-40e30"
    };
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // حفظ السيرة الذاتية
    function saveCV() {
      const user = firebase.auth().currentUser;
      if (user) {
        const uid = user.uid;
        const data = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          skills: document.getElementById("skills").value
        };
        database.ref("users/" + uid).set(data)
          .then(() => alert("تم حفظ السيرة الذاتية"))
          .catch(err => alert("خطأ: " + err.message));
      } else {
        alert("يجب تسجيل الدخول أولاً");
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
