<!DOCTYPE html>

  <h1>منشئ السيرة الذاتية</h1>

  <form id="cvForm">
    <input type="text" placeholder="الاسم الكامل" id="name" required>
    <input type="text" placeholder="المسمى الوظيفي" id="title">
    <textarea placeholder="نبذة عنك" id="about"></textarea>
    <input type="text" placeholder="البريد الإلكتروني" id="email">
    <input type="text" placeholder="رقم الهاتف" id="phone">
    <input type="text" placeholder="رابط LinkedIn" id="linkedin">
    <textarea placeholder="المهارات (افصلها بفواصل)" id="skills"></textarea>
    <button type="submit">إنشاء السيرة الذاتية</button>
  </form>

  <hr>

  };

  // تهيئة Firebase
  firebase.initializeApp(firebaseConfig);

  // مرجع قاعدة البيانات
  var database = firebase.database();
</script>
<script>
  function saveCV() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var bio = document.getElementById("bio").value;

    // تحقق أن الحقول ليست فارغة
    if (name && email && bio) {
      database.ref("cv").push({
        name: name,
        email: email,
        bio: bio,
        createdAt: new Date().toISOString()
      }).then(() => {
        alert("تم حفظ السيرة الذاتية بنجاح");
      }).catch((error) => {
        alert("حدث خطأ: " + error.message);
      });
    } else {
      alert("يرجى ملء جميع الحقول");
    }
  }
</script>
</body>
